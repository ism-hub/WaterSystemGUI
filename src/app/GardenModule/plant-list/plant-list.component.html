<div class='row'>
  <h5 data-toggle="collapse" data-target="#plantsList" class='col-11'>Plants</h5>
  <i class="material-icons center" aria-hidden="true" (click)="addNewPlant()">add</i>
</div>

<div class='row'>
  <div class="collapse col-12" id="plantsList">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let plant of plants; index as i;trackBy:getKey">
        <app-plant [plant]='plant'></app-plant>
      </li>
    </ul>
  </div>
</div>
