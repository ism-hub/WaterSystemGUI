<div appCollapse>
  <div class='row'>
    <h5 #collapseCtrl class='col-11'>Sprinklers</h5>
    <i class="material-icons center" aria-hidden="true" (click)="addNewSprinkler()">add</i>
  </div>

  <div class="row">
    <div #collapseCollapse class='col-12'>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let sprinkler of sprinklers index as i;trackBy:getKey">
            <app-sprinkler [sprinkler]="sprinkler" (minusClick)='deleteSprinkler($event)'></app-sprinkler>
        </li>
      </ul>
    </div>
  </div>

</div>
